<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe a Palavra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .hint {
            text-align: center;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #ffc107;
        }

        .hint-label {
            font-weight: bold;
            color: #856404;
            margin-bottom: 5px;
        }

        .hint-text {
            color: #856404;
            font-size: 1.1em;
        }

        .word-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .letter-box {
            width: 50px;
            height: 60px;
            border: 3px solid #667eea;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            background: white;
            transition: all 0.3s ease;
        }

        .letter-box.revealed {
            background: #667eea;
            color: white;
            transform: scale(1.1);
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            flex: 1;
            padding: 15px;
            font-size: 1.1em;
            border: 2px solid #ddd;
            border-radius: 10px;
            text-transform: uppercase;
            transition: border-color 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .new-game-btn {
            width: 100%;
            background: #28a745;
        }

        .new-game-btn:hover {
            background: #218838;
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .used-letters {
            text-align: center;
            margin-bottom: 20px;
        }

        .used-letters-label {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .used-letters-list {
            display: flex;
            justify-content: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .used-letter {
            padding: 5px 10px;
            background: #f8f9fa;
            border-radius: 5px;
            font-weight: bold;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Adivinhe a Palavra</h1>
        <p class="subtitle">Descubra a palavra secreta letra por letra!</p>

        <div class="game-info">
            <div class="info-item">
                <div class="info-label">Tentativas</div>
                <div class="info-value" id="attempts">6</div>
            </div>
            <div class="info-item">
                <div class="info-label">Pontos</div>
                <div class="info-value" id="score">0</div>
            </div>
        </div>

        <div class="hint">
            <div class="hint-label">üí° Dica:</div>
            <div class="hint-text" id="hint"></div>
        </div>

        <div class="word-display" id="wordDisplay"></div>

        <div class="message" id="message"></div>

        <div class="used-letters" id="usedLettersContainer" style="display: none;">
            <div class="used-letters-label">Letras j√° usadas:</div>
            <div class="used-letters-list" id="usedLetters"></div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <input type="text" id="letterInput" maxlength="1" placeholder="Digite uma letra">
                <button onclick="guessLetter()">Tentar</button>
            </div>
            <button class="new-game-btn" onclick="newGame()">üéÆ Novo Jogo</button>
        </div>
    </div>

    <script>
        const words = [
            { word: 'JAVASCRIPT', hint: 'Linguagem de programa√ß√£o para web' },
            { word: 'PROGRAMADOR', hint: 'Profissional que escreve c√≥digo' },
            { word: 'COMPUTADOR', hint: 'M√°quina eletr√¥nica para processar dados' },
            { word: 'INTELIGENCIA', hint: 'Capacidade de aprender e resolver problemas' },
            { word: 'DESENVOLVEDOR', hint: 'Quem cria software e aplica√ß√µes' },
            { word: 'ALGORITMO', hint: 'Sequ√™ncia de instru√ß√µes para resolver um problema' },
            { word: 'INTERNET', hint: 'Rede mundial de computadores' },
            { word: 'TECLADO', hint: 'Dispositivo com teclas para digitar' },
            { word: 'NAVEGADOR', hint: 'Software para acessar p√°ginas web' },
            { word: 'CELULAR', hint: 'Telefone port√°til e m√≥vel' }
        ];

        let currentWord = '';
        let currentHint = '';
        let guessedLetters = [];
        let usedLetters = [];
        let attemptsLeft = 6;
        let score = 0;

        function newGame() {
            const randomIndex = Math.floor(Math.random() * words.length);
            currentWord = words[randomIndex].word;
            currentHint = words[randomIndex].hint;
            guessedLetters = Array(currentWord.length).fill('_');
            usedLetters = [];
            attemptsLeft = 6;

            document.getElementById('hint').textContent = currentHint;
            document.getElementById('attempts').textContent = attemptsLeft;
            document.getElementById('letterInput').value = '';
            document.getElementById('letterInput').disabled = false;
            document.getElementById('usedLettersContainer').style.display = 'none';
            hideMessage();
            updateDisplay();
        }

        function updateDisplay() {
            const wordDisplay = document.getElementById('wordDisplay');
            wordDisplay.innerHTML = '';

            guessedLetters.forEach((letter, index) => {
                const box = document.createElement('div');
                box.className = 'letter-box';
                if (letter !== '_') {
                    box.classList.add('revealed');
                }
                box.textContent = letter;
                wordDisplay.appendChild(box);
            });

            if (usedLetters.length > 0) {
                document.getElementById('usedLettersContainer').style.display = 'block';
                const usedLettersDiv = document.getElementById('usedLetters');
                usedLettersDiv.innerHTML = '';
                usedLetters.forEach(letter => {
                    const span = document.createElement('span');
                    span.className = 'used-letter';
                    span.textContent = letter;
                    usedLettersDiv.appendChild(span);
                });
            }
        }

        function guessLetter() {
            const input = document.getElementById('letterInput');
            const letter = input.value.toUpperCase();

            if (!letter || letter.length !== 1) {
                showMessage('Por favor, digite apenas uma letra!', 'error');
                return;
            }

            if (!letter.match(/[A-Z√Å√Ä√Ç√É√â√ä√ç√ì√î√ï√ö√á]/)) {
                showMessage('Digite apenas letras!', 'error');
                return;
            }

            if (usedLetters.includes(letter)) {
                showMessage('Voc√™ j√° tentou essa letra!', 'error');
                input.value = '';
                return;
            }

            usedLetters.push(letter);
            input.value = '';

            if (currentWord.includes(letter)) {
                for (let i = 0; i < currentWord.length; i++) {
                    if (currentWord[i] === letter) {
                        guessedLetters[i] = letter;
                    }
                }
                showMessage('Letra correta! üéâ', 'success');
                
                if (!guessedLetters.includes('_')) {
                    score += attemptsLeft * 10;
                    document.getElementById('score').textContent = score;
                    showMessage('Parab√©ns! Voc√™ venceu! üèÜ', 'success');
                    document.getElementById('letterInput').disabled = true;
                }
            } else {
                attemptsLeft--;
                document.getElementById('attempts').textContent = attemptsLeft;
                showMessage('Letra incorreta! ‚ùå', 'error');

                if (attemptsLeft === 0) {
                    guessedLetters = currentWord.split('');
                    showMessage(`Game Over! A palavra era: ${currentWord}`, 'error');
                    document.getElementById('letterInput').disabled = true;
                }
            }

            updateDisplay();
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type} show`;
        }

        function hideMessage() {
            const message = document.getElementById('message');
            message.className = 'message';
        }

        document.getElementById('letterInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                guessLetter();
            }
        });

        newGame();
    </script>
</body>
</html>
